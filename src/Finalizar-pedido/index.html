<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css"/>
    <link rel="stylesheet" href="/src/Finalizar-pedido/style.css"/>
    <title>Resumo do Pedido</title>
</head>
<body>
   
    <main>
        <section class="summary">
            <h2>Resumo da Compra</h2>
            <table>
                <tbody>
                    <tr>
                        <th>Subtotal:</th>
                        <td>R$ <span id="Subtotal">240,00</span></td>
                    </tr>
                    <tr>
                        <th>Taxa de Entrega:</th>
                        <td>R$ 0,00</td>
                    </tr>
                    <tr>
                        <th>Quantidade de Produtos:</th>
                        <td><span id="QuantidadeTotal">2</span></td>
                    </tr>
                    <tr class="total">
                        <th>Total da Compra:</th>
                        <td>R$ <span id="PrecoTotal">240,00</span></td>
                    </tr>
                </tbody>
            </table>
            <hr>
            <h4>*Pagamento somente na entrega </h4>
            <div class="payment-methods">
                <p>Forma de Pagamento:</p>
                <button id="credit-card"><i class="bi bi-credit-card"></i>Cartão de Crédito/Débito</button>
                <button id="cash"><i class="bi bi-cash"></i>Dinheiro</button>
            </div>
            <div id="selected-option"></div>            
        </section>
        <section class="order-finalization">
            <button class="finalize-order" onclick="finalizarPedido()">Finalizar Pedido</button>
            <a href="/src/Home/index.html"><button class="return-home">Voltar para a Home</button></a>
        </section>
    </main>
    <script src="/src/Finalizar-pedido/f-pedido.js"></script>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>
</body>
</html>
