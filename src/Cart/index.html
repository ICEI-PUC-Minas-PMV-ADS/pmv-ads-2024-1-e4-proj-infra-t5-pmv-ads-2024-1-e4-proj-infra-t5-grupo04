<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/src/Cart/styles.css"/>
    <title>Carrinho de Compras</title>
</head>

<body>
    <header>
        <span class="bi bi-cart"><b>Carrinho</b></span>
    </header>
    <main>
        <section class="summary">
            <h2>Itens no Carrinho</h2>
            <table>
                <tbody>
                    <tr>
                        <th>Produto</th>
                        <th>Pre√ßo</th>
                        <th>Quantidade</th>
                    </tr>
                    <tr>
                        <td>
                            <div class="product">
                                <img src="https://picsum.photos/90/90">
                                <div class="info">
                                    <div class="title">Nome do Produto</div>
                                    <div class="price">R$ 120</div>
                                </div>
                            </div>
                        </td>
                        <td>R$ 120</td>
                        <td>
                            <div class="qty">
                                <button><i class="bi bi-trash3-fill"></i></button>
                                <span>2</span>
                                <button><i class="bi bi-plus"></i></button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
        <hr>
        <section class="total-section">
            <h2>Total:</h2>
            <div class="total-price">R$ 240,00</div>
        </section>

        <section class="order-finalization">
            <a href="/src/Finalizar-pedido/index.html" class="confirm-button">Continuar</a>
            <a href="/src/Home/index.html" class="cancel-button">Cancelar</a>
        </section>
        
</body>

</html>
